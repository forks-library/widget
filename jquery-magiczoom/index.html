<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>图片放大镜-magiczoom</title>
        <link rel="shortcut icon" href="/public/image/favicon.png">
        <link rel="stylesheet" type="text/css" href="/public/style/common.css">
        <style type="text/css">
            .panel {
                margin-bottom: 20px;
            }

            .picture {
                width: 400px;
                height: 400px;
                border: 1px solid #ebebeb;
                overflow: hidden;
            }

            .picture img {
                max-width: 100%;
                max-height: 100%;
                width: auto;
                height: auto;
            }
        </style>
        <script type="text/javascript" src="/public/script/jquery.min.js"></script>
        <script type="text/javascript" src="/code/jquery.magiczoom.js"></script>
    </head>
    <body>
        <div class="header">
            <div class="inner">
                <div class="mod-head">
                    <div class="bd">
                        <a class="btn" href="https://github.com/mumuy/widget" rel="nofollow" target="_blank" title="Github">
                            <svg aria-hidden="true" class="octicon" height="20" title="GitHub " version="1.1"
                                viewBox="0 0 16 16" width="24">
                                <path
                                    d="M8 0C3.58 0 0 3.58 0 8c0 3.54 2.29 6.53 5.47 7.59 0.4 0.07 0.55-0.17 0.55-0.38 0-0.19-0.01-0.82-0.01-1.49-2.01 0.37-2.53-0.49-2.69-0.94-0.09-0.23-0.48-0.94-0.82-1.13-0.28-0.15-0.68-0.52-0.01-0.53 0.63-0.01 1.08 0.58 1.23 0.82 0.72 1.21 1.87 0.87 2.33 0.66 0.07-0.52 0.28-0.87 0.51-1.07-1.78-0.2-3.64-0.89-3.64-3.95 0-0.87 0.31-1.59 0.82-2.15-0.08-0.2-0.36-1.02 0.08-2.12 0 0 0.67-0.21 2.2 0.82 0.64-0.18 1.32-0.27 2-0.27 0.68 0 1.36 0.09 2 0.27 1.53-1.04 2.2-0.82 2.2-0.82 0.44 1.1 0.16 1.92 0.08 2.12 0.51 0.56 0.82 1.27 0.82 2.15 0 3.07-1.87 3.75-3.65 3.95 0.29 0.25 0.54 0.73 0.54 1.48 0 1.07-0.01 1.93-0.01 2.2 0 0.21 0.15 0.46 0.55 0.38C13.71 14.53 16 11.53 16 8 16 3.58 12.42 0 8 0z">
                                </path>
                            </svg>
                            <span>Github</span>
                        </a>
                        <a class="btn" href="https://passer-by.com/" target="_blank">个人网站</a>
                        <a class="btn" href="/">返回首页</a>
                    </div>
                </div>
            </div>
        </div>
        <div class="container">
            <div class="panel">
                <div class="zoom">
                    <div class="picture">
                        <img src="image/product.jpg">
                    </div>
                </div>
            </div>
            <div class="code">
                <p>
                <pre>
    $('.picture img').magiczoom();
    </pre>
                </p>
            </div>
            <script type="text/javascript">
                $('.picture img').magiczoom();
            </script>
            <div class="example">
                <div class="call">
                    <h1>调用方法：</h1>
                    <p>$(selector).imagezoom(options);</p>
                </div>
                <h2>options参数</h2>
                <table>
                    <thead>
                        <tr>
                            <th width="150">参数</th>
                            <th width="120">默认值</th>
                            <th>说明</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr>
                            <td>viewSize</td>
                            <td>300</td>
                            <td>预览外框</td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
        <script type="text/javascript" src="https://passer-by.com/static/script/projects.js"></script>
        <script type="text/javascript" src="https://jquerywidget.com/public/script/stat.js"></script>
    </body>
</html>
